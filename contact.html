<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emma Nwosu | UI/UX Designer & Photographer</title>
    <script
      src="https://kit.fontawesome.com/43cf492949.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <!-- Header -->
    <header id="header-inner">
      <div class="container">
        <nav id="main-nav">
          <img src="img/logo.png" alt="My Portfolio" id="logo" />
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="work.html">Work</a></li>
            <li><a href="contact.html" class="current">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <section id="contact-a" class="text-center py-3">
      <div class="container">
        <h2 class="section-title">CONTACT ME</h2>
        <div class="bottom-line"></div>
        <p class="lead">Here is how you can reach me</p>

        <form>
          <div class="text-fields">
            <input
              type="text"
              id="Name"
              placeholder="Name"
              class="name-input text-input"
            />

            <input
              type="text"
              id="Subject"
              placeholder="Subject"
              class="subject-input text-input"
            />

            <input
              type="email"
              id="Email"
              placeholder="Email Address"
              class="email-input text-input"
            />

            <input
              type="number"
              id="Number"
              placeholder="Phone Number"
              class="phone-input text-input"
            />

            <textarea
              name="text "
              id="text"
              placeholder="Enter Message"
              class="message-input text-input"
            ></textarea>
          </div>
          <button class="btn-dark" type="submit">Submit</button>
        </form>
      </div>
    </section>

    <section id="contact-b" class="py-3 text-center">
      <div class="container">
        <div class="contact-info">
          <div>
            <i class="fas fa-envelope fa-2x"></i>
            <h3>Email</h3>
            <p>emanny310@gmail.com</p>
          </div>

          <div>
            <i class="fas fa-phone fa-2x"></i>
            <h3>Phone</h3>
            <p>0810-184-9778</p>
          </div>

          <div>
            <i class="fas fa-id-card fa-2x"></i>
            <h3>Address</h3>
            <p>No 18 Bada Str Akowonjo Lagos</p>
          </div>
        </div>
      </div>
    </section>

    <footer id="main-footer">
      <div class="footer-content container">
        <p>Copyright &copy; 2019. All Rights Reserved</p>
        <div class="socials">
          <i class="fab fa-twitter"></i>
          <i class="fab fa-facebook"></i>
          <i class="fab fa-instagram"></i>
          <i class="fab fa-linkedin"></i>
        </div>
      </div>
    </footer>
  </body>
</html>
